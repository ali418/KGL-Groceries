<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KGL Groceries LTD</title>
    
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="login-container">
        <div class="login-card text-center">
            <div class="mb-4">
                <i class="fas fa-leaf fa-3x text-success"></i>
                <h3 class="mt-3 fw-bold" style="color: var(--primary-color);">KGL Groceries LTD</h3>
                <p class="text-muted">Management System</p>
            </div>

            <form id="loginForm">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                    <label for="username">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>
                
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label text-muted small" for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="text-decoration-none small text-success">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2 mb-3">Login</button>
                
                <!-- Demo Hints -->
                <div class="alert alert-light border small text-start mt-4">
                    <strong>Demo Login:</strong><br>
                    <!-- - Manager (Default): <code>kgl_admin</code> / <code>groceries2026</code><br> -->
                    - Director: <code>admin</code> / <code>123</code><br>
                    - Manager: <code>manager</code> / <code>123</code><br>
                    - Agent: <code>agent</code> / <code>123</code>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
</body>
</html>
