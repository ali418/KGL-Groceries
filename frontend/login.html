<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KGL Groceries LTD</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="login-container">
        <div class="login-card text-center">
            <div class="mb-4">
                <i class="fas fa-leaf fa-3x text-success"></i>
                <h3 class="mt-3 fw-bold" style="color: var(--primary-color);">KGL Groceries LTD</h3>
                <p class="text-muted">Management System</p>
            </div>

            <form id="loginForm">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                    <label for="username">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label text-muted small" for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="text-decoration-none small text-success">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2 mb-4">Login</button>

                <!-- Demo Accounts Panel -->
                <div class="border rounded-3 p-3 text-start bg-light">
                    <div class="d-flex align-items-center mb-2">
                        <div class="me-2 d-flex align-items-center justify-content-center rounded-circle bg-primary bg-opacity-10" style="width:32px;height:32px;">
                            <i class="fas fa-key text-primary"></i>
                        </div>
                        <div>
                            <div class="fw-bold text-primary small">Demo Accounts</div>
                            <div class="text-muted small">Click to auto-fill username &amp; password</div>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-outline-secondary btn-sm d-flex justify-content-between align-items-center demo-login-btn" data-username="director" data-password="password123">
                            <span>
                                <span class="badge bg-primary me-2">Director</span>
                                <span class="text-muted small">director / password123</span>
                            </span>
                            <i class="fas fa-mouse-pointer text-muted"></i>
                        </button>

                        <button type="button" class="btn btn-outline-secondary btn-sm d-flex justify-content-between align-items-center demo-login-btn" data-username="manager" data-password="password123">
                            <span>
                                <span class="badge bg-success me-2">Manager</span>
                                <span class="text-muted small">manager / password123</span>
                            </span>
                            <i class="fas fa-mouse-pointer text-muted"></i>
                        </button>

                        <button type="button" class="btn btn-outline-secondary btn-sm d-flex justify-content-between align-items-center demo-login-btn" data-username="agent" data-password="password123">
                            <span>
                                <span class="badge bg-warning text-dark me-2">Agent</span>
                                <span class="text-muted small">agent / password123</span>
                            </span>
                            <i class="fas fa-mouse-pointer text-muted"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- API Helper -->
    <script src="js/api.js"></script>
    <!-- Login Script -->
    <script>
        // Auth Helper Functions
        function isAuthenticated() {
            const token = localStorage.getItem('token');
            return !!token;
        }

        function getCurrentUser() {
            const userStr = localStorage.getItem('user');
            return userStr ? JSON.parse(userStr) : null;
        }

        // Check if already logged in
        if (isAuthenticated()) {
            const user = getCurrentUser();
            if (user) {
                // Redirect based on role
                if (user.role === 'director') {
                    window.location.href = 'director_dashboard.html';
                } else if (user.role === 'manager') {
                    window.location.href = 'manager_dashboard.html';
                } else {
                    window.location.href = 'sales_dashboard.html';
                }
            }
        }

        // Demo accounts autofill
        document.querySelectorAll('.demo-login-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const usernameInput = document.getElementById('username');
                const passwordInput = document.getElementById('password');
                const username = btn.getAttribute('data-username');
                const password = btn.getAttribute('data-password');

                if (usernameInput && passwordInput) {
                    usernameInput.value = username;
                    passwordInput.value = password;
                    usernameInput.focus();
                }
            });
        });

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const submitButton = e.target.querySelector('button[type="submit"]');

            // Disable button and show loading
            submitButton.disabled = true;
            submitButton.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Logging in...';

            // Clear previous errors
            const existingAlert = document.querySelector('.alert.alert-danger');
            if (existingAlert) existingAlert.remove();

            try {
                // Call login API using api.js helper
                // api.post returns the parsed JSON body
                const response = await api.post('/auth/login', { username, password });

                if (response.success) {
                    // Save token and user data
                    localStorage.setItem('token', response.data.token);
                    localStorage.setItem('user', JSON.stringify(response.data.user));

                    // Show success message briefly
                    submitButton.innerHTML = '<i class="fas fa-check me-2"></i>Success!';
                    submitButton.classList.remove('btn-primary');
                    submitButton.classList.add('btn-success');

                    // Redirect based on role
                    setTimeout(() => {
                        const role = response.data.user.role;
                        if (role === 'director') {
                            window.location.href = 'director_dashboard.html';
                        } else if (role === 'manager') {
                            window.location.href = 'manager_dashboard.html';
                        } else {
                            window.location.href = 'sales_dashboard.html';
                        }
                    }, 500);
                } else {
                    throw new Error(response.message || 'Login failed');
                }

            } catch (error) {
                console.error('Login error:', error);

                // Show error
                const errorDiv = document.createElement('div');
                errorDiv.className = 'alert alert-danger alert-dismissible fade show mt-3';
                errorDiv.innerHTML = `
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <strong>Login Failed:</strong> ${error.message || 'Invalid username or password'}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `;

                // Insert error above form
                const form = document.getElementById('loginForm');
                form.insertBefore(errorDiv, form.firstChild);

                // Re-enable button
                submitButton.disabled = false;
                submitButton.innerHTML = 'Login';
            }
        });
    </script>
</body>

</html>
