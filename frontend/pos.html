<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS - KGL Groceries LTD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="sidebar"></div>

    <div class="top-navbar">
        <div class="d-flex align-items-center">
            <button class="btn btn-link text-dark me-3 d-md-none" id="sidebarToggle">
                <i class="fas fa-bars fa-lg"></i>
            </button>
            <h5 class="m-0 fw-bold text-muted">POS</h5>
        </div>
        <div class="user-profile dropdown">
            <div class="d-flex align-items-center" data-bs-toggle="dropdown">
                <img src="https://ui-avatars.com/api/?name=Sales+Agent&background=random&color=fff" alt="Profile">
                <span class="d-none d-md-block fw-medium">Sales Agent</span>
                <i class="fas fa-chevron-down ms-2 small"></i>
            </div>
            <ul class="dropdown-menu dropdown-menu-end border-0 shadow">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item text-danger" href="login.html">Logout</a></li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <div class="container-fluid px-4">
            <div class="row">
                <div class="col-lg-8">
                    <div class="row mb-4">
                        <div class="col-md-8">
                            <div class="input-group input-group-lg">
                                <span class="input-group-text bg-white border-end-0"><i class="fas fa-search text-muted"></i></span>
                                <input type="text" id="productSearch" class="form-control border-start-0" placeholder="Search products by name or code...">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <select id="categoryFilter" class="form-select form-select-lg">
                                <option value="">All Categories</option>
                                <option value="fruits">Fruits</option>
                                <option value="vegetables">Vegetables</option>
                                <option value="grains">Grains</option>
                                <option value="dairy">Dairy</option>
                                <option value="meat">Meat</option>
                            </select>
                        </div>
                    </div>

                    <div id="productsGrid" class="row g-3">
                        <!-- Products will be loaded here dynamically -->
                        <div class="col-12 text-center py-5">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="cart-section">
                        <div class="p-3 border-bottom d-flex justify-content-between align-items-center">
                            <h5 class="mb-0 fw-bold">Current Sale</h5>
                            <button id="clearCartBtn" class="btn btn-sm btn-outline-danger">Clear</button>
                        </div>

                        <div id="cartItems" class="cart-items">
                            <!-- Cart items will be added here -->
                            <div class="text-center py-5 text-muted">
                                <i class="fas fa-shopping-basket fa-3x mb-3"></i>
                                <p>Cart is empty</p>
                            </div>
                        </div>

                        <div class="cart-footer">
                            <div class="d-flex justify-content-between mb-2">
                                <span class="text-muted">Subtotal</span>
                                <span id="cartSubtotal" class="fw-bold">$0.00</span>
                            </div>
                            <div class="d-flex justify-content-between mb-4">
                                <span class="text-muted">Tax (0%)</span>
                                <span class="fw-bold">$0.00</span>
                            </div>
                            <div class="d-flex justify-content-between mb-4">
                                <h4 class="fw-bold">Total</h4>
                                <h4 id="cartTotal" class="fw-bold text-success">$0.00</h4>
                            </div>

                            <div class="d-grid gap-2">
                                <button id="checkoutBtn" class="btn btn-primary btn-lg" disabled>
                                    <i class="fas fa-check-circle me-2"></i> Confirm Payment
                                </button>
                                <button class="btn btn-outline-secondary">Hold Order</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="checkoutModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title fw-bold">Payment Method</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row g-3 mb-4">
                        <div class="col-6">
                            <input type="radio" class="btn-check" name="paymentType" id="payCash" value="cash" checked>
                            <label class="btn btn-outline-success w-100 p-3 h-100" for="payCash">
                                <i class="fas fa-money-bill-wave fa-2x mb-2"></i><br>
                                <strong>Cash</strong>
                            </label>
                        </div>
                        <div class="col-6">
                            <input type="radio" class="btn-check" name="paymentType" id="payCredit" value="credit">
                            <label class="btn btn-outline-warning w-100 p-3 h-100" for="payCredit">
                                <i class="fas fa-user-clock fa-2x mb-2"></i><br>
                                <strong>Credit Sale</strong>
                            </label>
                        </div>
                    </div>
                    <div id="creditDetails" class="bg-light p-3 rounded mb-3 d-none">
                        <label class="form-label small fw-bold">Buyer Name / ID</label>
                        <input type="text" id="buyerName" class="form-control" placeholder="Enter buyer name...">
                    </div>
                    
                    <div class="mb-3">
                         <label class="form-label small fw-bold">Amount Paid</label>
                         <input type="number" id="amountPaid" class="form-control form-control-lg" placeholder="Enter amount...">
                    </div>

                    <div class="d-grid">
                        <button id="confirmPaymentBtn" class="btn btn-success btn-lg">Print Receipt & Finish</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
    <script src="js/pos.js"></script>
</body>
</html>
