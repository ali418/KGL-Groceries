<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS - KGL Groceries LTD</title>
    
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* POS Specific Styles */
        .product-card {
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid #eee;
        }
        .product-card:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .cart-section {
            background: #fff;
            height: calc(100vh - 80px); /* Adjust based on navbar */
            position: sticky;
            top: 80px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            box-shadow: var(--card-shadow);
        }
        .cart-items {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
        }
        .cart-footer {
            padding: 20px;
            border-top: 1px solid #eee;
            background-color: #f8f9fa;
            border-radius: 0 0 12px 12px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar"></div>

    <!-- Top Navbar -->
    <div class="top-navbar">
        <div class="d-flex align-items-center">
            <button class="btn btn-link text-dark me-3 d-md-none" id="sidebarToggle">
                <i class="fas fa-bars fa-lg"></i>
            </button>
            <h5 class="m-0 fw-bold text-muted">Sales Agent Area</h5>
        </div>
        <div class="user-profile dropdown">
            <div class="d-flex align-items-center" data-bs-toggle="dropdown">
                <img src="https://ui-avatars.com/api/?name=Sales+Agent&background=random&color=fff" alt="Profile">
                <span class="d-none d-md-block fw-medium">Sales Agent</span>
                <i class="fas fa-chevron-down ms-2 small"></i>
            </div>
            <ul class="dropdown-menu dropdown-menu-end border-0 shadow">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item text-danger" href="login.html">Logout</a></li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            <!-- Content will be injected here or this file will act as Dashboard -->
            <!-- For now, we will move the POS interface to a separate pos.html and keep this as Dashboard -->
             
            <!-- Welcome Section -->
            <div class="row mb-4">
                <div class="col-12">
                    <h2 class="fw-bold">My Dashboard</h2>
                    <p class="text-muted">Your personal sales performance.</p>
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="row g-4 mb-4">
                <div class="col-md-4">
                    <div class="card p-3 h-100 border-0 shadow-sm text-white bg-success">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="mb-1">Today's Sales</h5>
                                <h2 class="mb-0" id="todaySales">Loading...</h2>
                            </div>
                            <i class="fas fa-shopping-basket fa-2x opacity-50"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card p-3 h-100 border-0 shadow-sm text-white bg-info">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="mb-1">My Target</h5>
                                <h2 class="mb-0" id="targetProgress">Loading...</h2>
                            </div>
                            <i class="fas fa-bullseye fa-2x opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
    <script src="js/sales_dashboard.js"></script>
</body>
</html>
